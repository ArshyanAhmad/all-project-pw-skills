<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Multi Page Project Assignment </title>
</head>

<body>
    <header class="header ">
        <!-- ##### Navbar ##### -->

        <nav class="navbar container">
            <div class="logo">
                <img src="/image/logo.png" alt="Logo image">
            </div>

            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="/html/about.html">About</a></li>
                <li><a href="/html/contact.html">Contact</a></li>
            </ul>
        </nav>

        <!--##### Header Content #####-->

        <section class="header-container">

            <div class="header-content">

                <div class="Top-png">
                    <img src="/image/topAngle.png" alt="Top Angle">
                </div>
                <div class="header-text">
                    <h1 class="header-heading">Complete Health Care Solutions for Everyone</h1>
                    <p>We're always available for our Patients with emergen problems. You can easily reach us 24/7. We
                        focused on highest quality.</p>
                    <button class="btn">Make Appoinment</button>
                </div>
                <div class="bottom-png">
                    <img src="/image/bottomAngle.png" alt="Bottom Angle">
                </div>

            </div>

            <div class="header-main-image">
                <img class="green-image" src="/image/greenBox.png" alt="">
                <img class="yellow-image" src="/image/yellowBox.png" alt="">
                <img class="doctor-image" src="/image/doctor.png" alt="">
            </div>

        </section>

    </header>

</body>

</html>
